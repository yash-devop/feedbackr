version: "3.8"
services:
  postgres:
    image: postgres
    container_name: feedback-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - "feedback_data:/var/lib/postgresql/17/main"
  # ...same for more services

volumes:
  feedback_data:
    external: false
